<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-dark: #3a5bd9;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-header h2 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .success-message {
            background: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you</p>
        </div>
        
        <form id="contactForm" class="form-body">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                <div class="error" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter subject">
                <div class="error" id="subjectError">Please enter a subject</div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" placeholder="Enter your message"></textarea>
                <div class="error" id="messageError">Please enter your message</div>
            </div>
            
            <button type="submit" class="btn">Send Message</button>
            
            <div class="success-message" id="successMessage">
                Thank you! Your message has been sent successfully.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset previous errors
            resetErrors();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
            // Validate name
            if (name === '') {
                showError('nameError', 'Please enter your name');
                isValid = false;
            }
            
            // Validate email
            if (email === '') {
                showError('emailError', 'Please enter your email address');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate subject
            if (subject === '') {
                showError('subjectError', 'Please enter a subject');
                isValid = false;
            }
            
            // Validate message
            if (message === '') {
                showError('messageError', 'Please enter your message');
                isValid = false;
            } else if (message.length < 10) {
                showError('messageError', 'Message should be at least 10 characters long');
                isValid = false;
            }
            
            // If form is valid, show success message
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                // In a real application, you would send the form data to a server here
                // For this example, we'll just reset the form after 3 seconds


                setTimeout(() => {
                    document.getElementById('contactForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 8000);
            }
        });
        
        // Helper function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Helper function to show error messages
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Helper function to reset all error messages
        function resetErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.style.display = 'none';
            });
        }
        
        // Real-time validation for better UX
        document.getElementById('name').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('nameError', 'Please enter your name');
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email === '') {
                showError('emailError', 'Please enter your email address');
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
        });
        
        document.getElementById('subject').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('subjectError', 'Please enter a subject');
            } else {
                document.getElementById('subjectError').style.display = 'none';
            }
        });
        
        document.getElementById('message').addEventListener('blur', function() {
            const message = this.value.trim();
            if (message === '') {
                showError('messageError', 'Please enter your message');
            } else if (message.length < 10) {
                showError('messageError', 'Message should be at least 10 characters long');
            } else {
                document.getElementById('messageError').style.display = 'none';
            }
        });
        let form=document.querySelector("#contactForm");
                form.addEventListener("submit",async (event)=>{
                event.preventDefault();
                console.dir(event.target);
                const formData = new FormData(event.target);
      
                const response = await fetch("http://localhost:5000/send", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.querySelector(".success-message").innerText=result.message;
            });
        
        
    </script>
</body>
</html>
