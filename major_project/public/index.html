                </svg>
                <span class="logo-text">airbnb</span>
            </div>
            
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link active">All Listings</a>
                <a href="#" class="nav-link">Airbnb your Home</a>
            </div>
            
            <div class="user-menu">
                <div class="hamburger">
                    <svg class="menu-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false">
                        <path d="m2 16h28"></path>
                        <path d="m2 24h28"></path>
                        <path d="m2 8h28"></path>
                    </svg>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="ab-container">
        <div class="ab-page-title">
            <h1>All Listings</h1>
        </div>

        <div class="ab-cards-grid">
            <div class="ab-card">
                <div class="ab-image-container">
                    <img src="https://www.balitecturerealty.com/wp-content/uploads/2023/10/Cam5_Post-4-1-1024x768.jpg"
                        alt="Beachfront Cottage">
                </div>
                <div class="ab-card-content">
                    <p class="ab-title">Cozy Beachfront Cottage</p>
                    <p class="ab-price">1,500/night</p>
                </div>
            </div>

            <div class="ab-card">
                <div class="ab-image-container">
                    <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400&h=300&fit=crop"
                        alt="Modern Loft">
                </div>
                <div class="ab-card-content">
                    <p class="ab-title">Modern Loft in Downtown</p>
                    <p class="ab-price">1,200/night</p>
                </div>
            </div>
        </div>
</div>

</body>
<script src="./script.js"></script>
